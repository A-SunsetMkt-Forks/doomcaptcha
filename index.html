<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOM Captcha</title>
</head>
<body>

<style>
body{font-family:arial;}
</style>

<h1>Doom Captcha</h1>


<form id="form">
    <p>
        Your Email<br>
        <input name="email" required>
    </p>

    <div id="doom_captcha"></div>
    
    <p>
        <button type="submit">Unsubscribe</button>
    </p>
</form>




<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
var captcha_done = false;

function captcha_complete(e) {
    alert('aaa');
    if (e.origin.indexOf('vivirenremoto.github.io') > -1) {
        captcha_done = true;
        
    }
}

function showCaptcha(){
    $('#doom_captcha').html('<p>Captcha<br><iframe src="https://vivirenremoto.github.io/doomcaptcha/captcha.html" style="width:300px;height:150px;border:1px black solid;"></iframe></p>');
    
    window.addEventListener('message', captcha_complete, false);

    $('#form').submit(function (event) {
        if (captcha_done) {
            alert('form sent');
        }else{
            event.preventDefault();
            return;
        }
    });

}

$(function() {

    showCaptcha();


});
</script>

</body>
</html>
